# configs/experiments/linear_pi_basic.yaml
experiment:
  name: "linear_pi_basic_test"
  seed: 42

model:
  type: "GemmaModel"
  path: "google/gemma-7b"

strategy:
  type: "LinearPIStrategy"
  original_length: 8192
  target_length: 32128

evaluation:
  needle_haystack:
    depths: [0.0, 0.25, 0.5, 0.75, 1.0]
    context_lengths: [2000, 4000, 6000]
    num_samples: 1
