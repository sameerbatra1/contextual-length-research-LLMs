# configs/experiments/linear_pi_needle.yaml
experiment:
  name: "linear_pi_needle_haystack"
  seed: 42

model:
  type: "GemmaModel"
  path: "google/gemma-7b"

strategy:
  type: "LinearPIStrategy"
  original_length: 8192
  target_length: 32768

evaluation:
  needle_haystack:
    # File will be auto-downloaded if not present
    # Or specify explicit path:
    # haystack_path: "data/raw/PaulGrahamEssays.txt"
    
    context_lengths: [4000, 8000, 16000, 32000]
    depths: [0.0, 0.25, 0.5, 0.75, 1.0]
    
    needle: "The best thing to do in San Francisco is eat a sandwich and sit in Dolores Park on a sunny day."
    question: "\n\nBased on the content above, what is the best thing to do in San Francisco?\nAnswer:"
